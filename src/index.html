<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- optional: it fixes hot-css reloading for nested pages -->
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="<%= process.env.BASE_URL %>favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="<%= process.env.BASE_URL %>favicon.ico" type="image/x-icon" />
    <title>Best Shop Ever</title>

    <!-- optional: it clear console (for debug purpose) -->
    <script>
      console.clear();
    </script>
  </head>

  <body style="margin: 0;">
    <noscript>
      <strong>
        We're sorry but this doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
